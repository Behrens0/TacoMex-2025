<ion-header class="custom-header">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button id="user-button" fill="clear">
        <img [src]="avatarUrl" alt="Avatar" class="avatar" />
      </ion-button>

      <ion-popover trigger="user-button" triggerAction="click" side="bottom" alignment="end">
        <ng-template>
          <ion-list>
            <ion-item lines="none" class="user-popover-header">
              <ion-label class="username-popover">ğŸ‘¤ {{ userName }}</ion-label>
            </ion-item>
            <ion-item button (click)="changeAvatar()">
              <ion-icon name="refresh-circle" slot="start"></ion-icon>
              <ion-label>Cambiar avatar</ion-label>
            </ion-item>
            <ion-item button (click)="logout()">
              <ion-icon name="log-out" slot="start"></ion-icon>
              <ion-label>Cerrar sesiÃ³n</ion-label>
            </ion-item>
          </ion-list>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="home-container">
      <ion-button 
        *ngIf="mostrarBotonRegistro" 
        expand="block" 
        class="boton-registro-verde"
        (click)="irARegistro()">
        Registro
      </ion-button>
    </div>
  </ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="footer-nav" slot="start">
      <ion-button (click)="goTo('/home')" fill="clear">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
